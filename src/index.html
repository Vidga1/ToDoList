<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <h1>Список поставленных задач</h1>
      <div class="h4 mb-5"></div>
      <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush"></ul>
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                autocomplete="off"
                class="form-control"
                id="taskInput"
                placeholder="Текст задачи"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >Что делаем, сколько времени тратим, какой результат
                получаем.</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg active">
              Добавить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.ts"></script>
  </body>
</html>
